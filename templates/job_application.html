<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Applicant Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Job Applicant Dashboard</h1>
    <h4 class="mb-3 text-primary">Position: Junior Developer</h4>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>CTA</th>
        </tr>
      </thead>
      <tbody>
        {% for applicant in job_applicants %}
        <tr>
          <td>{{ applicant.first_name }}</td>
          <td>{{ applicant.last_name }}</td>
          <td>{{ applicant.email }}</td>
          <td>
            {% if applicant.portfolio %}
              <a href="{% url 'portfolio_detail' applicant.portfolio.id %}" class="btn btn-sm btn-primary me-2">Go</a>
            {% else %}
              <button class="btn btn-sm btn-secondary me-2" disabled>No Portfolio</button>
            {% endif %}
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
